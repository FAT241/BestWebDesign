<!-- Modal Đăng nhập -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content p-4">
			<div class="modal-header">
				<h5 class="modal-title text-center text-success w-100" id="loginModalLabel">Đăng nhập</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control input-with-icon input-with-icon-user mb-3" placeholder="Tên đăng nhập" />
				<input type="password" class="form-control input-with-icon input-with-icon-password mb-3" placeholder="Mật khẩu" />
			</div>
			<div class="modal-footer">
				<button class="btn-form mt-0">Đăng nhập</button>
			</div>
		</div>
	</div>
</div>

<!-- Modal Đăng ký -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content p-4">
			<div class="modal-header">
				<h5 class="modal-title text-center text-primary r w-100" id="registerModalLabel">Đăng ký</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control input-with-icon input-with-icon-user mb-3" placeholder="Tên người dùng" />
				<input type="email" class="form-control input-with-icon input-with-icon-password mb-3" placeholder="Email" />
				<input type="password" class="form-control input-with-icon input-with-icon-mail mb-3" placeholder="Mật khẩu" />
			</div>
			<div class="modal-footer">
				<button class="btn-form btn-register mt-0">Đăng ký</button>
			</div>
		</div>
	</div>
</div>
